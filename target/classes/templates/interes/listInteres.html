<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Favicon -->
<link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon" />
<!-- Custom styles -->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" />
<title>CloseStudy</title>
</head>
<body class="bg-light">
	<div class="page-flex">
		<div th:replace="fragments/sidebar :: sidebarCS"></div>
		<div class="main-wrapper">
			<nav class="navbar navbar-expand-md navbar-dark bg-secondary sticky-top">
		<div class="container-fluid">
			
			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				
					<form th:action="@{/logout}"method="post">
					<div class="nav-item ms-3">
					<span th:if="${session.estudiante!=null}">Hola <span class="font-italic" th:text="${session.estudiante.nomEstudiante}"></span></span>
					<button type="submit"class="btn btn-dark button text-uppercase btn-padding-x-sm fw-bold">Cerrar sesion</button>	
					</div >
					</form>
				
			</div>
		</div>
		</nav>
		<br><br>
			<div class="container">
    		<form id="myform">
    			<div class="row clearfix">
    				<h2 class='text-center mt-5 mb-5'>
					Listado de Intereses
					</h2>
    				<div class="col-md-12 column">
    					
    					<a 	style="border-bottom-color: green" th:href="@{/interes/irRegistrar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-plus"></span> Guardar Aviso
    					</a>
    					
    					<div class="container mt-5">
    						<div th:each="interes : ${listaIntereses}">
    							<div class="row justify-content-center">
    								<div class="card m-1 p-1" >
    									<div class="row">
    										<div class="col-md-7">
    											<img class="float-left ml-1" th:src="@{'/uploads/'+${interes.aviso.habitacion.foto}}"
    											th:alt="${interes.aviso.habitacion.foto}" width="200" height="200"/>
    										</div>
    										<div class="col-md-5 mt-3">
    											<h5>Esta habitacion es de interes de:</h5>
    											<h5 th:text="${interes.estudiante.nomEstudiante}"></h5>
    											<p th:text="${interes.aviso.habitacion.desHabitacion}"></p>
    											<h3 th:text="${interes.aviso.preHabitacion}"></h3>
    											<h3 th:text="${interes.aviso.habitacion.distrito.nomDistrito}"></h3>
    											<h4 th:text="${interes.aviso.habitacion.direccion}"></h4>
    											<h4 th:text="${interes.aviso.habitacion.arrendador.nomArrendador}"></h4>
    											<h4 th:text="${interes.aviso.fechaPublicacion}"></h4>
    											<td><a th:href="@{/interes/eliminar?id=}+${interes.idInteres}"class="btn btn-outline-warning" role="button">Eliminar</a></td>    								
    											
    										</div>
    									</div>
    								</div>
    							</div>
    						</div>
    					</div> 
    					
    				</div>
    			</div>
    			<div th:if="${mensaje}" class="alert alert-danger">
    				<p th:text="${mensaje}"></p>
    			</div>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
		</div>
	</div>
</body>
</html>
